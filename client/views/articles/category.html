<template name="category">
    {{#if isNotLink}}
    <div style="width:30px; float:left; margin-left:10px;text-align: center;">

        <a style="margin-left:5px;" href="{{fullUrl}}" target="_blank">
            <img src="/images/{{imageName}}.png" />
        </a>
        

        <input type="checkbox" value="{{imageName}}" name="{{id}}" id="{{id}}"  disabled />
        <div>
            {{/if}}
</template>
