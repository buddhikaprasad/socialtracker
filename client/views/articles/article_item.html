<template name="articleItem">
    <div class="post">
        <div class="post-content">
            <h3>
              <p style="float:left;">{{this.title}}</p></br>
              <a style="float:left;" href="{{this.url}}">{{this.url}}</a>
            	
                {{#each categories }} 

                	{{> category}} 
                {{/each}}
            </h3>
            <p>
                {{#if ownPost}}<a href="{{pathFor 'editArticles'}}">Edit Article</a>{{/if}}
            </p>

        </div>
        
    </div>
</template>
