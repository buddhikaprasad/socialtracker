<template name="articleItem">
    <div class="post">
        <div class="post-content">
            <h3><a style="float:left;" href="{{url}}">{{url}}</a>
                {{#each categories }}
                	{{> category}}
                {{/each}}
            </h3>
        </div>
        <a class="discuss btn">Remove from list</a>
    </div>
</template>
