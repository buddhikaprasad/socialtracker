<template name="articleList">
    <div class="posts">
   	{{#if currentUser}}
      {{#each articles}} 
      	{{> articleItem}} 
      {{/each}}
      
      {{#if hasMoreArticles}}
        <a class="load-more" href="{{nextPath}}">Load more</a>
      {{/if}}

    {{/if}}
        
    </div>
</template>
